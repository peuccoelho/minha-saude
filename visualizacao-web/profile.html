<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Sa√∫de - Perfil</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #4a90e2;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Header com perfil */
      .header {
        background-color: #4a90e2;
        padding: 20px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        border: 3px solid white;
      }

      .profile-icon::before {
        content: "üë§";
        font-size: 32px;
        color: #8b5cf6;
      }

      .user-name {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      /* Conte√∫do principal */
      .content {
        flex: 1;
        background-color: white;
        padding: 20px;
        overflow-y: auto;
      }

      .user-info-card {
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .info-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .info-label {
        font-size: 16px;
        font-weight: bold;
        color: black;
        min-width: 120px;
      }

      .info-value {
        font-size: 16px;
        color: #666;
        flex: 1;
      }

      .options-container {
        margin-bottom: 20px;
      }

      .option-button {
        display: flex;
        align-items: center;
        background-color: white;
        border: 1px solid black;
        padding: 15px 20px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 0;
      }

      .option-button:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
      }

      .option-button:last-child {
        margin-bottom: 0;
      }

      .option-icon {
        width: 24px;
        height: 24px;
        margin-right: 15px;
      }

      .option-text {
        font-size: 16px;
        font-weight: bold;
        color: black;
        flex: 1;
      }

      .option-arrow {
        width: 20px;
        height: 20px;
        color: #999;
      }

      /* Barra de navega√ß√£o inferior */
      .bottom-navigation {
        display: flex;
        background-color: #4a90e2;
        padding: 15px 20px;
        justify-content: space-around;
        align-items: center;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .nav-item {
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-item:hover {
        transform: scale(1.1);
      }

      .nav-icon {
        font-size: 24px;
        color: black;
      }

      .active-nav-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: white;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .active-nav-icon svg {
        width: 20px;
        height: 20px;
        fill: black;
      }

      /* √çcones para navega√ß√£o */
      .calendar-icon svg {
        width: 24px;
        height: 24px;
        fill: black;
      }

      .home-icon svg {
        width: 24px;
        height: 24px;
        fill: black;
      }

      /* Responsividade */
      @media (max-width: 480px) {
        .content {
          padding: 15px;
        }

        .user-info-card {
          padding: 15px;
        }

        .info-row {
          flex-direction: column;
          align-items: flex-start;
        }

        .info-label {
          min-width: auto;
          margin-bottom: 5px;
        }

        .option-button {
          padding: 12px 15px;
        }

        .user-name {
          font-size: 20px;
        }

        .profile-icon {
          width: 60px;
          height: 60px;
        }

        .profile-icon::before {
          font-size: 24px;
        }
      }

      @media (max-width: 360px) {
        .user-name {
          font-size: 18px;
        }

        .option-text {
          font-size: 14px;
        }

        .info-label,
        .info-value {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header com perfil -->
      <div class="header">
        <div class="profile-section">
          <div class="profile-icon"></div>
          <div class="user-name">Joaquim Silva</div>
        </div>
      </div>

      <!-- Conte√∫do principal -->
      <div class="content">
        <!-- Informa√ß√µes do usu√°rio -->
        <div class="user-info-card">
          <div class="info-row">
            <svg class="info-icon" viewBox="0 0 24 24" fill="#4A90E2">
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
              />
            </svg>
            <div class="info-label">Email:</div>
            <div class="info-value">joaquim.silva@email.com</div>
          </div>

          <div class="info-row">
            <svg class="info-icon" viewBox="0 0 24 24" fill="#4A90E2">
              <path
                d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
              />
            </svg>
            <div class="info-label">Telefone:</div>
            <div class="info-value">(11) 99999-9999</div>
          </div>

          <div class="info-row">
            <svg class="info-icon" viewBox="0 0 24 24" fill="#4A90E2">
              <path
                d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"
              />
            </svg>
            <div class="info-label">Data de Nascimento:</div>
            <div class="info-value">15/03/1985</div>
          </div>

          <div class="info-row">
            <svg class="info-icon" viewBox="0 0 24 24" fill="#4A90E2">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              />
            </svg>
            <div class="info-label">Cidade:</div>
            <div class="info-value">S√£o Paulo - SP</div>
          </div>
        </div>

        <!-- Op√ß√µes do perfil -->
        <div class="options-container">
          <div class="option-button" onclick="handleEditProfile()">
            <svg class="option-icon" viewBox="0 0 24 24" fill="black">
              <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
              />
            </svg>
            <div class="option-text">Editar Perfil</div>
            <svg class="option-arrow" viewBox="0 0 24 24" fill="#999">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </div>

          <div class="option-button" onclick="handleChangePassword()">
            <svg class="option-icon" viewBox="0 0 24 24" fill="black">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
            <div class="option-text">Alterar Senha</div>
            <svg class="option-arrow" viewBox="0 0 24 24" fill="#999">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </div>

          <div class="option-button" onclick="handleNotifications()">
            <svg class="option-icon" viewBox="0 0 24 24" fill="black">
              <path
                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              />
            </svg>
            <div class="option-text">Notifica√ß√µes</div>
            <svg class="option-arrow" viewBox="0 0 24 24" fill="#999">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </div>

          <div class="option-button" onclick="handlePrivacy()">
            <svg class="option-icon" viewBox="0 0 24 24" fill="black">
              <path
                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"
              />
            </svg>
            <div class="option-text">Privacidade</div>
            <svg class="option-arrow" viewBox="0 0 24 24" fill="#999">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </div>

          <div class="option-button" onclick="handleHelp()">
            <svg class="option-icon" viewBox="0 0 24 24" fill="black">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
              />
            </svg>
            <div class="option-text">Ajuda</div>
            <svg class="option-arrow" viewBox="0 0 24 24" fill="#999">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Barra de navega√ß√£o inferior -->
      <div class="bottom-navigation">
        <div class="nav-item" onclick="handleNavigation('Calend√°rio')">
          <div class="nav-icon calendar-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"
              />
            </svg>
          </div>
        </div>

        <div class="nav-item" onclick="handleNavigation('Home')">
          <div class="nav-icon home-icon">
            <svg viewBox="0 0 24 24">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
          </div>
        </div>

        <div
          class="nav-item active-nav-item"
          onclick="handleNavigation('Perfil')"
        >
          <div class="active-nav-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleEditProfile() {
        alert("Redirecionando para edi√ß√£o de perfil...");
      }

      function handleChangePassword() {
        alert("Redirecionando para altera√ß√£o de senha...");
      }

      function handleNotifications() {
        alert("Configurando notifica√ß√µes...");
      }

      function handlePrivacy() {
        alert("Configurando privacidade...");
      }

      function handleHelp() {
        alert("Entre em contato conosco para suporte");
      }

      function handleNavigation(screen) {
        if (screen === "Configura√ß√µes") {
          alert("Deseja fazer logout?");
        } else if (screen !== "Perfil") {
          alert(`Navegando para ${screen}...`);
        }
      }

      // Adicionar efeitos visuais
      document.addEventListener("DOMContentLoaded", function () {
        const optionButtons = document.querySelectorAll(".option-button");
        optionButtons.forEach((button) => {
          button.addEventListener("mouseenter", function () {
            this.style.transform = "translateX(5px)";
            this.style.backgroundColor = "#f8f9fa";
          });

          button.addEventListener("mouseleave", function () {
            this.style.transform = "translateX(0)";
            this.style.backgroundColor = "white";
          });
        });

        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          item.addEventListener("mouseenter", function () {
            this.style.transform = "scale(1.1)";
          });

          item.addEventListener("mouseleave", function () {
            this.style.transform = "scale(1)";
          });
        });
      });
    </script>
  </body>
</html>
